<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			td {
				text-align: center;
				width: 80px;
				height: 80px;
			}
			button {
				font-size: 40px;
				width: 80px;
				height: 80px;
				background-color: white;
				border: ;
			}
			#result {
				outline-style: double;
				font-size: 40px;
			}
			.elem {
				width: 80px;
				height: 80px;
			}
		</style>
		<script>
			var temp=0,ope=1,result=0,co=10,str='',flag=0;
			function o1() {
				caculate();
				ope=1; flag=0; co=10;
				document.getElementById("result").innerHTML=result+'+';
				str=result+'+';
			}
			function o2() {
				caculate();
				ope=2; flag=0; co=10;
				document.getElementById("result").innerHTML=result+'-';
				str=result+'-';
			}
			function o3() {
				caculate();
				ope=3; flag=0; co=10;
				document.getElementById("result").innerHTML=result+'×';
				str=result+'×';
			}
			function o4() {
				caculate();
				ope=4; flag=0; co=10;
				document.getElementById("result").innerHTML=result+'÷';
				str=result+'÷';
			}
			function o5() {
				caculate();
				document.getElementById("result").innerHTML=result;
				temp=0;ope=1;result=0;str='';flag=0;co=10;
			}
			function n0() {
				if(flag) {
					temp+=co*0;
					co/=10;
				}
				else temp=temp*co+0;
				document.getElementById("result").innerHTML=str+temp;
			}
			function n1() {
				if(flag) {
					temp+=co*1;
					co/=10;
				}
				else temp=temp*co+1;
				document.getElementById("result").innerHTML=str+temp;
			}
			function n2() {
				if(flag) {
					temp+=co*2;
					co/=10;
				}
				else temp=temp*co+2;
				document.getElementById("result").innerHTML=str+temp;
			}
			function n3() {
				if(flag) {
					temp+=co*3;
					co/=10;
				}
				else temp=temp*co+3;
				document.getElementById("result").innerHTML=str+temp;
			}
			function n4() {
				if(flag) {
					temp+=co*4;
					co/=10;
				}
				else temp=temp*co+4;
				document.getElementById("result").innerHTML=str+temp;
			}
			function n5() {
				if(flag) {
					temp+=co*5;
					co/=10;
				}
				else temp=temp*co+5;
				document.getElementById("result").innerHTML=str+temp;
			}
			function n6() {
				if(flag) {
					temp+=co*6;
					co/=10;
				}
				else temp=temp*co+6;
				document.getElementById("result").innerHTML=str+temp;
			}
			function n7() {
				if(flag) {
					temp+=co*7;
					co/=10;
				}
				else temp=temp*co+7;
				document.getElementById("result").innerHTML=str+temp;
			}
			
			function n8() {
				if(flag) {
					temp+=co*8;
					co/=10;
				}
				else temp=temp*co+8;
				document.getElementById("result").innerHTML=str+temp;
			}
			function n9() {
				if(flag) {
					temp+=co*9;
					co/=10;
				}
				else temp=temp*co+9;
				document.getElementById("result").innerHTML=str+temp;
			}
			function nx() {
				flag=1; co=0.1;
				document.getElementById("result").innerHTML+='.';
			}
			function caculate() {
				switch(ope) {
					case 1:
					result+=temp; temp=0;
					break;
					
					case 2:
					result-=temp; temp=0;
					break;
					
					case 3:
					result*=temp; temp=0;
					break;
					
					case 4:
					result/=temp; temp=0;
					break;
				}
				
			}
		</script>
	</head>
	<body>
		<h1 align="center">简易计算器</h1>
		<br/>
		<table border="1" align="center">
			<tr height="100px"><td colspan="4" id="result"></td></tr>
			<tr class="elem">
				<td><button onclick="n7()">7</button></td>
				<td><button onclick="n8()">8</button></td>
				<td><button onclick="n9()">9</button></td>
				<td><button onclick="o1()">+</button></td>
			</tr>
			<tr class="elem">
				<td><button onclick="n4()">4</button></td>
				<td><button onclick="n5()">5</button></td>
				<td><button onclick="n6()">6</button></td>
				<td><button onclick="o2()">-</button></td>
			</tr>
			<tr class="elem">
				<td><button onclick="n1()">1</button></td>
				<td><button onclick="n2()">2</button></td>
				<td><button onclick="n3()">3</button></td>
				<td><button onclick="o3()">x</button></td>
			</tr>
			<tr class="elem">
				<td><button onclick="nx()">.</button></td>
				<td><button onclick="n0()">0</button></td>
				<td><button onclick="o5()">=</button></td>
				<td><button onclick="o4()">÷</button></td>
			</tr>
		</table>
	</body>
</html>
