<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			td {
				text-align: center;
				width: 40px;
			}
			button {
				width: 40px;
				height: 35px;
				background-color: white;
				border: ;
			}
		</style>
		<script>
			var temp=0,ope=1,result=0,co=1;
			function o1() {
				caculate();
				ope=1;co=1;
				document.getElementById("result").innerHTML=result;
			}
			function o2() {
				caculate();
				ope=2;co=1;
				document.getElementById("result").innerHTML=result;
			}
			function o3() {
				caculate();
				ope=3;co=1;
				document.getElementById("result").innerHTML=result;
			}
			function o4() {
				caculate();
				ope=4;co=1;
				document.getElementById("result").innerHTML=result;
			}
			function o5() {
				caculate();
				document.getElementById("result").innerHTML=result;
				temp=0;ope=1;result=0;co=1;
			}
			function n0() {
				temp=temp*co+0; co*=10;
				document.getElementById("result").innerHTML=temp;
			}
			function n1() {
				temp=temp*co+1; co*=10;
				document.getElementById("result").innerHTML=temp;
			}
			function n2() {
				temp=temp*co+2; co*=10;
				document.getElementById("result").innerHTML=temp;
			}
			function n3() {
				temp=temp*co+3; co*=10;
				document.getElementById("result").innerHTML=temp;
			}
			function n4() {
				temp=temp*co+4; co*=10;
				document.getElementById("result").innerHTML=temp;
			}
			function n5() {
				temp=temp*co+5; co*=10;
				document.getElementById("result").innerHTML=temp;
			}
			function n6() {
				temp=temp*co+6; co*=10;
				document.getElementById("result").innerHTML=temp;
			}
			function n7() {
				temp=temp*co+7; co*=10;
				document.getElementById("result").innerHTML=temp;
			}
			
			function n8() {
				temp=temp*co+8; co*=10;
				document.getElementById("result").innerHTML=temp;
			}
			function n9() {
				temp=temp*co+9; co*=10;
				document.getElementById("result").innerHTML=temp;
			}
			function nx() {
				alert("别点了，没开发出来浮点数运算");
			}
			function caculate() {
				switch(ope) {
					case 1:
					result+=temp; temp=0;
					break;
					
					case 2:
					result-=temp; temp=0;
					break;
					
					case 3:
					result*=temp; temp=0;
					break;
					
					case 4:
					result/=temp; temp=0;
					break;
				}
				
			}
		</script>
	</head>
	<body>
		<h1 align="center">简易计算器</h1>
		<br/>
		<table align="center" border="1">
			<tr height="55px"><td colspan="4" id="result"></td></tr>
			<tr width="160px"  height="40px" class="elem">
				<td><button onclick="n7()">7</button></td>
				<td><button onclick="n8()">8</button></td>
				<td><button onclick="n9()">9</button></td>
				<td><button onclick="o1()">+</button></td>
			</tr>
			<tr width="160px" height="40px" class="elem">
				<td><button onclick="n4()">4</button></td>
				<td><button onclick="n5()">5</button></td>
				<td><button onclick="n6()">6</button></td>
				<td><button onclick="o2()">-</button></td>
			</tr>
			<tr width="160px" height="40px" class="elem">
				<td><button onclick="n1()">1</button></td>
				<td><button onclick="n2()">2</button></td>
				<td><button onclick="n3()">3</button></td>
				<td><button onclick="o3()">x</button></td>
			</tr>
			<tr width="160px" height="40px" class="elem">
				<td><button onclick="nx()">.</button></td>
				<td><button onclick="n0()">0</button></td>
				<td><button onclick="o5()">=</button></td>
				<td><button onclick="o4()">÷</button></td>
			</tr>
		</table>
	</body>
</html>
